services:
  quant_api:
    image: xiz001/quant_api:e446bf1
    container_name: quant_api
    restart: always
    ports:
      - "8081:8081"
    networks:
      - project-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  quant_ui:
    image: xiz001/quant_ui:dc8c803
    container_name: quant_ui
    restart: always
    ports:
      - "80:80"
    depends_on:
      - quant_api
    networks:
      - project-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  quant_data:
    image: xiz001/quant_data:48cdf3c
    container_name: quant_data
    restart: always
    depends_on:
      - quant_api
    networks:
      - project-net
    volumes:
      - ./quant_data/scripts:/app/scripts
    healthcheck:
      test: ["CMD", "python", "-c", "print('ok')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
      
  keycloak:
    image: xiz001/quant_keycloak:407568b
    container_name: quant_keycloak
    restart: always
    ports:
      - "8080:8080"
    networks:
      - project-net
    environment:
      - KC_DB=mysql
      - KC_DB_URL=jdbc:mysql://192.168.1.26:13306/keycloak?useSSL=false&allowPublicKeyRetrieval=true
      - KC_DB_USERNAME=root
      - KC_DB_PASSWORD=root
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      
networks:
  project-net:
    name: project-net

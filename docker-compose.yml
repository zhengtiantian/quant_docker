services:
  quant_api:
    image: xiz001/quant_api:0169abf
    container_name: quant_api
    restart: always
    ports:
      - "8081:8081"
    networks:
      - project-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  quant_ui:
    image: xiz001/quant_ui:5233043
    container_name: quant_ui
    restart: always
    ports:
      - "80:80"
    depends_on:
      - quant_api
    networks:
      - project-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  quant_data:
    image: xiz001/quant_data:a8f1440
    container_name: quant_data
    restart: always
    depends_on:
      - quant_api
    networks:
      - project-net
    volumes:
      - ./quant_data/scripts:/app/scripts
    healthcheck:
      test: ["CMD", "python", "-c", "print('ok')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
      
networks:
  project-net:
    name: project-net
